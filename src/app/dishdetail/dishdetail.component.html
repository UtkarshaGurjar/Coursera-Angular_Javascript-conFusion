
<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px" 
fxLayoutGap.xs="0">


  
    <div fxFlex="50">
      <mat-card *ngIf="dish">
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        
        <mat-card-content>
          <p>{{dish.description}}</p>
        </mat-card-content>  
  
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
  
      </mat-card>  
    </div>

    <div frFlex="50">
    <mat-list *ngIf="dish">
      <h3 matHeader>Comments</h3>
      <mat-list-item *ngFor="let comment of dish.comment">
          <p matLine>{{comment.comment}}</p>
          <p matLine>{{comment.rating}} Stars</p>
          <p matLine> -- {{comment.author}} {{comment.date | date}}</p>

      </mat-list-item>
    </mat-list>
    </div>

  
  <div [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>

</div>
